<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eklentilerin Kurulması</title>
</head>
<body>

    <!--
        EKLENTİ 1: Auto Rename Tag
        Bu eklenti, bir HTML etiketinin açılışını (örneğin <p>) değiştirdiğinizde,
        kapanış etiketinin de (</p>) otomatik olarak değişmesini sağlar.
        Bu, HTML yazarken zaman kazandıran çok kullanışlı bir özelliktir.
        Aşağıdaki etiketi "p" yerine "div" yapmayı deneyerek test edebilirsiniz.
    -->
    <p>Bu bir deneme metnidir.</p>


    <!--
        JavaScript dosyamızı HTML'e dahil etme:
        Harici .js dosyasındaki kodların bu sayfada çalışabilmesi için
        onu script:src etiketi ile çağırmamız gerekir.
        Bu genellikle <body> etiketinin kapanışından hemen önce yapılır.
    -->
    <script src="script.js"></script>
</body>
</html>
